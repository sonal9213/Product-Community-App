<app-header></app-header>
<div class="container">
    <div class="d-flex justify-content-center">
      <div class="row">
        <div class="col-lg-6">
          <form [formGroup]="Product" (ngSubmit)="addProduct()">
            <div class="form-group row">
              <label for="productCode" class="col-sm-4 col-form-label">Product Code</label>
              <div class="col-sm-8">
                <input type="text" class="form-control wid" id="productCode" placeholder="Enter product code" formControlName="productCode" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="productBrand" class="col-sm-4 col-form-label">Product Brand</label>
              <div class="col-sm-8">
                <input type="text" class="form-control wid" id="productBrand" placeholder="Enter product brand" formControlName="brand" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="productName" class="col-sm-4 col-form-label">Product Name</label>
              <div class="col-sm-8">
                <input type="text" class="form-control wid" id="productName" placeholder="Enter product name" formControlName="productName" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="productDescription" class="col-sm-4 col-form-label">Product Description</label>
              <div class="col-sm-8">
                <textarea class="form-control wid" id="productDescription" rows="3" placeholder="Enter product description" formControlName="description" required></textarea>
              </div>
            </div>
            <div class="form-group row">
              <label for="productImage" class="col-sm-4 col-form-label">Product Image Link</label>
              <div class="col-sm-8">
                <input type="url" class="form-control wid" id="productImage" placeholder="Enter product image link" formControlName="img" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="productPrice" class="col-sm-4 col-form-label">Price</label>
              <div class="col-sm-8">
                <input type="number" class="form-control wid" id="productPrice" placeholder="Enter price" formControlName="price" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-8 offset-sm-4">
                <button type="submit" class="btn btn-primary">Submit</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
