<html>

<head>
    <title></title>
</head>

<body>
    <app-header></app-header>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <form [formGroup]="userDetail" (ngSubmit)="addUser()">
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter your email" formControlName="email" required>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="first-name">First Name</label>
                            <input type="text" class="form-control" id="first-name" placeholder="Enter your first name" formControlName="firstName"  required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="last-name">Last Name</label>
                            <input type="text" class="form-control" id="last-name" placeholder="Enter your last name" formControlName="lastName" required>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="password">Password</label>
                            <input type="password" class="form-control" id="password" placeholder="Enter your password" formControlName="password" required>
                        </div>
                        <div class="form-group col-md-6">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" class="form-control" id="confirm-password"
                                placeholder="Confirm your password" formControlName="cpassword" required>
                        </div>
                    </div>
                    <div class="account">
                        <p><a href="/login">Already Have an Account?</a></p>
                    </div>
                    <div class="button">
                        <button type="submit" class="btn btn-primary">Register</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </div>

</body>

</html>
