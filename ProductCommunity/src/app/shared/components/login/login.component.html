<app-header></app-header>
<div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <form class="login-form" [formGroup]="LoginCredential" (ngSubmit)="login()">
          <h2 class="text-center mb-4">Login</h2>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email"formControlName="email" required>
            <div class="invalid-feedback">Please enter a valid email address.</div>
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" formControlName="password" required>
          </div>
          <button type="submit" class="btn btn-primary btn-block">Login</button>
        </form>
      </div>
    </div>
  </div>
