<header>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</header>
<footer>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-user-alt"></i>No of Users</h5>
              <p class="card-text">{{result.countUsers}}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title"><i class="fas fa-comment"></i>No of Reviews</h5>
              <p class="card-text">{{result.countReviews}}</p>
            </div>
          </div>
        </div>
        <div class="col-sm-12 col-md-4">
          <div class="card">
            <div class="card-body">
              <!-- <h5 class="card-title">Products</h5> -->
              <h5 class="card-title"><i class="fas fa-shopping-cart"></i> No of Products</h5>
              <p class="card-text">{{result.countProducts}}</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </footer>
