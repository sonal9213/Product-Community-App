<html>
    <head>
        <title>Products</title>

    </head>
    <body>
        <app-header></app-header>
        <h4 style="text-align: center; margin-top: 2vh;">Filter Products</h4>
        <div class="container">
            <form [formGroup]="SearchProduct" (ngSubmit)="search()">
              <div class="row">
                <div class="col-sm-3">
                  <div class="form-group row">
                    <!-- <label for="inputName" class="col-sm-4 col-form-label">Product Code:</label> -->
                    <div class="col-sm-8">
                      <input type="text" class="form-control input-sm wid" id="inputName" formControlName="productCode" placeholder="Enter Product Code">
                    </div>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group row">
                    <!-- <label for="inputEmail" class="col-sm-4 col-form-label">Brand:</label> -->
                    <div class="col-sm-8">
                      <input type="text" class="form-control input-sm wid" id="inputEmail" formControlName="Brand" placeholder="Enter Brand">
                    </div>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group row">
                    <!-- <label for="inputPassword" class="col-sm-4 col-form-label">Product Name:</label> -->
                    <div class="col-sm-8">
                      <input type="text" class="form-control input-sm wid " id="inputPassword" formControlName="productName" placeholder="Enter Product Name">
                    </div>
                  </div>
                </div>
                <div class="col-sm-3">
                  <div class="form-group">
                    <button type="submit" class="btn btn-primary">Search</button>
                  </div>
                </div>
              </div>
            </form>
          </div>
          
        <div class="midpage">
        <div class="container">
            <div class="row">
              <div class="col-md-4" *ngFor="let product of results">
                <div class="card  " [routerLink]="['/product', product.productCode]" >
                    <img src={{product.img}} alt="Card Image" class="card-img-top" width="200" height="300">
                    <div class="card-body">
                      <h5 class="card-title">{{ product.productName }}</h5>
                      <div class="card-detail">
                        <div class="left-section">
                            <p class="card-text">{{ product.brand}}</p>
                        </div>
                        <div class="right-section">
                            <h5 class="card-text">Rs-{{ product.price}}/-</h5>
                        </div>
                      </div>
                      <!-- <div class="avergerating">
                        <h6>Average Rating : 4.2</h6>
                        <h6>No of Reviews- 1</h6>
                      </div>
                       -->
                    </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <!-- <app-footer></app-footer> -->

    </body>
</html>
